<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <h1>We're launching soon</h1>
      <div class="countdown flex">
        <section>
          <div class="card" id="day">
            <div class="current">
              <span class="number"></span>
              <div class="card-top"><span class="number"></span></div>
              <div class="card-bottom"><span class="number"></span></div>
            </div>
            <div class="next">
              <span class="number"></span>
              <div class="card-top"><span class="number"></span></div>
              <div class="card-bottom"><span class="number"></span></div>
            </div>
          </div>
          <h2>Days</h2>
        </section>

        <section>
          <div class="card" id="hour">
            <div class="current">
              <span class="number"></span>
              <div class="card-top"><span class="number"></span></div>
              <div class="card-bottom"><span class="number"></span></div>
            </div>
            <div class="next">
              <span class="number"></span>
              <div class="card-top"><span class="number"></span></div>
              <div class="card-bottom"><span class="number"></span></div>
            </div>
          </div>
          <h2>Hours</h2>
        </section>

        <section>
          <div class="card" id="minute">
            <div class="current">
              <span class="number"></span>
              <div class="card-top"><span class="number"></span></div>
              <div class="card-bottom"><span class="number"></span></div>
            </div>
            <div class="next">
              <span class="number"></span>
              <div class="card-top"><span class="number"></span></div>
              <div class="card-bottom"><span class="number"></span></div>
            </div>
          </div>
          <h2>Minutes</h2>
        </section>
        <section>
          <div class="card" id="second">
            <div class="current">
              <span class="number"></span>
              <div class="card-top"><span class="number"></span></div>
              <div class="card-bottom"><span class="number"></span></div>
            </div>
            <div class="next">
              <span class="number"></span>
              <div class="card-top"><span class="number"></span></div>
              <div class="card-bottom"><span class="number"></span></div>
            </div>
          </div>
          <h2>Seconds</h2>
        </section>
      </div>
    </main>

    <footer>
      <div class="social-links flex">
        <a href="#" aria-label="facebook"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="#" aria-label="pinterest"><i class="fa-brands fa-pinterest"></i></a>
        <a href="#" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ritatanght/">Rita Tang</a>.
      </div>
    </footer>
  </body>
</html>
